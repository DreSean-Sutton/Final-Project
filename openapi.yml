components:
  schemas:
    fightersResponse:
      type: object
      items:
        type: object
        properties:
          displayName:
            type: string
          fighter:
            type: string
          fighterId:
            type: integer
          rosterId:
            type: integer
      example:
        displayName: Son Goku
        fighter: goku
        fighterId: 1
        rosterId: 100
        createdAt: 2020-02-20etc

    allData:
      type: array
      items:
        type: object
        properties:
          activeFrames:
            type: string
          category:
            type: string
          damage:
            type: string
          displayName:
            type: string
          fighter:
            type: string
          fighterId:
            type: integer
          moveType:
            type: string
          name:
            type: string
          rosterId:
            type: integer
          statValue:
            type: string
          totalFrames:
            type: string
          type:
            type: string
      example:
      -
        activeFrames: "6/11-25 [rehit: 3]/27-28"
        category: special
        damage: 3.0/0.2/3.0%
        displayName: Bayonetta
        fighter: bayonetta
        fighterId: 2
        moveType: first/multi/final
        name: up b
        rosterId: 69
        totalFrames: 31
        type: move
      -
        activeFrames: 7-8
        damage: null
        displayName: Bayonetta
        fighter: bayonetta
        fighterId: 2
        name: grab
        rosterId: 69
        totalFrames: 37
        type: throw
      -
        activeFrames: 3-29
        displayName: Inkling
        fighter: inkling
        fighterId: 13
        name: neutral air dodge
        rosterId: 70
        totalFrames: 50
        type: movement
      -
        displayName: Inkling
        fighter: inkling
        fightrId: 13
        name: out of shield, neutral air/up smash
        rosterId: 70
        statValue: 9 frames
        type: stat

    movesRequestBody:
      type: object
      properties:
        activeFrames:
          type: string
        category:
          type: string
        damage:
          type: string
        moveType:
          type: string
        name:
          type: string
        totalFrames:
          type: string

    movesResponse:
      type: object
      items:
        type: object
        properties:
          activeFrames:
            type: string
          category:
            type: string
          damage:
            type: string
          fighterId:
            type: integer
          moveId:
            type: integer
          moveType:
            type: string
          name:
            type: string
          totalFrames:
            type: string
          type:
            type: string
      example:
        activeFrames: 1-100
        category: special
        damage: 9001%
        fighterId: 1
        moveId: 150
        movetype: multi
        name: kamehameha
        totalFrames: '105'
        type: move
        createdAt: 2020-02-20etc

    throwsRequestBody:
      type: object
      properties:
        activeFrames:
          type: string
        damage:
          type: string
        name:
          type: string
        totalFrames:
          type: string

    throwsResponse:
      type: object
      items:
        type: object
        properties:
          activeFrames:
            type: string
          damage:
            type: string
          fighterId:
            type: integer
          throwId:
            type: integer
          name:
            type: string
          totalFrames:
            type: string
          type:
            type: string
      example:
        activeFrames: '1/5/10'
        damage: '10.0/5.0/40.5%'
        fighterId: 1
        throwId: 203
        name: down throw
        totalFrames: '15'
        type: throw
        createdAt: 2020-02-20etc

    movementsResponse:
      type: object
      items:
        type: object
        properties:
          activeFrames:
            type: string
          fighterId:
            type: integer
          movementId:
            type: integer
          name:
            type: string
          totalFrames:
            type: string
          type:
            type: string
      example:
        activeFrames: '1-5'
        fighterId: 1
        movementId: 30
        name: spot dodge
        totalFrames: '6'
        type: movement
        createdAt: 2020-02-20etc

    statsResponse:
      type: object
      items:
        type: object
        properties:
          fighterId:
            type: integer
          name:
            type: string
          statId:
            type: integer
          statValue:
            type: string
          type:
            type: string
      example:
        fighterId: 1
        name: weight
        statId: 30
        statValue: 120
        type: stat
        createdAt: 2020-02-20etc
