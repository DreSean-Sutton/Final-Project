openapi: 3.0.0
info:
  title: Dre Sean Sutton's Smash Ultimate API
  description: >
    This is *the* Smash Ultimate restful API that offers indepth
    frame data information on the cast. In GET requests, use a query parameter to specify
    a single Fighter. Values separated by `/`, `()`, and `[]`
    indicate different hitboxes that are mirrored
    by the `moveType` property. All frame data is copied from the
    fantastic [Ultimate Frame Data](https://ultimateframedata.com)
    website, occasionally modified for clarity, and manually input
    into my database. If you see any mistakes, please let me know on GitHub!
    </br>
    </br>
    77 Fighters, so far, and they are frequently added!
    </br>
    </br>
    [GitHub](https://github.com/DreSean-Sutton/the-ultimate-api)
    [LinkedIn](https://www.linkedin.com/in/dre-sean-sutton/)

  version: v9

paths:
  /api/fighters:
    get:
      tags:
        - fighters
      summary: Returns basic information for all fighters
      description: >
       Use `fighter`, `fighterId`, and `rosterId`
       to specify a single fighter
      parameters:
      - in: query
        name: fighter
        schema:
          type: string
        required: false
      - in: query
        name: fighterId
        schema:
          type: integer
        required: false
      - in: query
        name: rosterId
        schema:
          type: integer
        required: false
      - in: query
        name: orderByRosterId
        schema:
          type: boolean
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    figherId:
                      type: integer
                    fighter:
                      type: string
                    rosterId:
                      type: integer
                    displayName:
                      type: string
                example:
                -
                  fighterId: 1
                  fighter: banjo
                  rosterId: 73
                  displayName: Banjo & Kazooie
                -
                  fighterId: 2
                  fighter: bayonetta
                  rosterId: 63
                  displayName: Bayonetta

  /api/fighters/data:
    get:
      tags:
        - fighters
      summary: Returns all frame data for all Fighters
      description: >
       Use `fighter`, `fighterId`, and `rosterId`
       to specify a single fighter
      parameters:
      - in: query
        name: fighter
        schema:
          type: string
        required: false
      - in: query
        name: fighterId
        schema:
          type: integer
        required: false
      - in: query
        name: rosterId
        schema:
          type: integer
        required: false
      - in: query
        name: orderByRosterId
        schema:
          type: boolean
        required: false
      responses:
        '200':
          description:
            OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allData'

  /api/fighters/data/{type}:
    get:
      tags:
      - fighters
      summary: Returns a specific type of frame data for all Fighters
      description: >
       Use `fighter`, `fighterId`, and `rosterId`
       to specify a single fighter
      parameters:
      - in: path
        name: type
        schema:
          type: string
        required: true
        description: Must be `moves`, `throws`, `movements` or `stats`
      - in: query
        name: fighter
        schema:
          type: string
        required: false
      - in: query
        name: fighterId
        schema:
          type: integer
        required: false
      - in: query
        name: rosterId
        schema:
          type: integer
        required: false
      - in: query
        name: orderByRosterId
        schema:
          type: boolean
        required: false
      responses:
        '200':
          description:
            OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allData'

  /api/add/fighters:
    post:
      tags:
      - add
      summary: Add a Fighter and their basic data
      requestBody:
        description: Click `Try it out` and edit your request!
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                fighter:
                  type: string
                rosterId:
                  type: integer
              required:
              - fighter
              - displayName
              - rosterId
      responses:
        '201':
          description:
            created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fightersResponse'

  /api/add/moves/{fighterId}:
    post:
      tags:
      - add
      summary: Add move data to a Fighter
      parameters:
      - in: path
        name: fighterId
        schema:
          type: integer
        required: true
      requestBody:
        description: Click `Try it out` and edit your request!
        required: true
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/movesRequestBody'
             required:
              - activeFrames
              - category
              - damage
              - fighterId
              - moveType
              - name
              - totalFrames
      responses:
        '201':
          description:
            created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/movesResponse'


