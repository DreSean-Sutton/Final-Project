        required: false
      responses:
        '200':
          description:
            OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allData'

  /api/get/fighters/data/{type}:
    get:
      tags:
      - fighters
      summary: Returns a specific type of frame data for all Fighters
      description: >
       Use `fighter`, `fighterId`, and `rosterId`
       to specify a single fighter
      security:
        - BearerAuth: []
        - UsernameHeader: []
      parameters:
      - in: path
        name: type
        schema:
          type: string
        required: true
        description: Must be `moves`, `throws`, `movements` or `stats`
      - in: query
        name: fighter
        schema:
          type: string
        required: false
      - in: query
        name: fighterId
        schema:
          type: integer
        required: false
      - in: query
        name: rosterId
        schema:
          type: integer
        required: false
      - in: query
