                  activeFrames: 7-8
                  damage: null
                  displayName: Bayonetta
                  fighter: bayonetta
                  fighterId: 2
                  name: grab
                  rosterId: 69
                  totalFrames: 37
                  type: throw
                -
                  activeFrames: 3-29
                  displayName: Inkling
                  fighter: inkling
                  fighterId: 13
                  name: neutral air dodge
                  rosterId: 70
                  totalFrames: 50
                  type: movement
                -
                  displayName: Inkling
                  fighter: inkling
                  fightrId: 13
                  name: out of shield, neutral air/up smash
                  rosterId: 70
                  statValue: 9 frames
                  type: stat

