        schema:
          type: boolean
        required: false
      responses:
        '200':
          description:
            OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allData'

  /api/auth/register:
    post:
      tags:
      - Authentication
      summary: >
       Registers to the API and copies the public tables's
       information into your personal database, if desired
      parameters:
      - in: query
        name: emptyDB
        schema:
          type: boolean
        required: false
      requestBody:
        description: >
          Send a request with your `username`, `email`,
          and `password` to register
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
              - username
              - email
              - password
      responses:
        '201':
          description:
            created
          content:
            application/json:
              schema:
                type: object
                items:
                  type: object
                  properties:
                    message:
                      type: string
                    data:
                      type: object
                      properties:
                        createdAt:
                          type: string
                        email:
                          type: string
                        id:
                          type: string
                        token:
                          nullable: true
                        tokenExpiration:
                          nullable: true
                        updatedAt:
                          type: string
                        username:
                          type: string
                example:
                  createdAt: 2023-05-19T16:36:48.131Z
                  updatedAt: 2023-05-19T16:36:48.131Z
                  id: 1
                  email: songoku@gmail.com
                  username: goku
                  token: null
                  tokenExpiration: null

